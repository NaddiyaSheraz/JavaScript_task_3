<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="row1">
            <h1>Temperature Converter</h1>
        </div>

        <div id="row2">
            <label for="Temp">Enter the temperature.</label>
        </div>

        <div id="row3">
            <input id="Temp" type="text">
        </div>

        <div id="row4" class="dropdown">
            <h4 style="color: #63b077;">From:</h4>
            <button id="from" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Fahrenheit
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a id="FromFaren"  class="dropdown-item" href="#" onclick="Selected(this)">Fahrenheit</a></li>
                <li><a id="FromCels" class="dropdown-item" href="#" onclick="Selected(this)">Celsius</a></li>
            </ul>
        </div>

        <div id="row5" class="dropdown ">
            <h4 style="color: #63b077;">To:</h4>
            <button id="to" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Celsius
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a id="ToCels" class="dropdown-item" href="#" onclick="Select(this)">Celsius</a></li>
                <li><a id="ToFaren" class="dropdown-item" href="#" onclick="Select(this)">Fahrenheit</a></li>
            </ul>
        </div>

        <div id="row6">
            <button onclick="converter()">Convert</button>
        </div>

        <div id="row7">
            <h1>Converted temperature</h1>
            <p id="displayresult"></p>
        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
